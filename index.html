<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h3>Rock Paper Scissors</h3></header>
    <main>
      <div class="field">
        <div class="user">
          <div class="player box2">
            <h3>Player</h3>
            <p>0</p>
          </div>
          <div class="imgs p">
            <div class="box rock">Rock</div>
            <div class="box paper">Paper</div>
            <div class="box scissors">Scissors</div>
          </div>
        </div>
        <div class="computer">
          <div class="comp box2">
            <h3>Computer</h3>
            <p>0</p>
          </div>
          <div class="imgs c">
            <div class="box rock">Rock</div>
            <div class="box paper">Paper</div>
            <div class="box scissors">Scissors</div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="start">Play</button>
      </div>
      <div class="results">
        <ol class="r"></ol>
      </div>
    </main>
    <footer><a href="https://github.com/M-Saad-0"><img src="./images/GitHub_Logo_White.png" alt=""></a></footer>
  </body>
</html>
